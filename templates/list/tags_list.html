{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'list:tags-create' %}" class="btn btn-primary link-to-page float-right">
      Create
    </a>
  </h1>
  <br>

  {% if tags %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tags %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a class="btn btn-secondary"
                href="{% url 'list:tags-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a class="btn btn-secondary"
                href="{% url 'list:tags-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tag in the list.</p>
  {% endif %}
{% endblock %}
